<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
    <div class="half">
      <h3>Your Result</h3>
      <div class="circle">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <h3>Great</h3>  
      <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="half">
      <h3>Sumary</h3>
      <div class="list">
        <ul>
          <li>
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
              <span>Reaction</span>
            </div>
            <span>80 / 100</span>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-memory.svg" alt="reaction-icon">
              <span>Memory</span>
            </div>
            <span>92 / 100</span>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-verbal.svg" alt="reaction-icon">
              <span>Verbal</span>
            </div>
            <span>61 / 100</span>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-visual.svg" alt="reaction-icon">
              <span>Visual</span>
            </div>
            <span>72 / 100</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
